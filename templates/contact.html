<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Tsega Ephrem</title>
    <link rel="icon" href="{{ url_for('static', filename='images/T.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--navigation menu-->
    <header>
        <div class="nav-container">
            <div class="logo">
                <span>Tsega</span>
            </div>
            <div class="links">
                <div class="link"><a href="{{ url_for('index') }}">Home</a></div>
                <div class="link"><a href="{{ url_for('about') }}">About</a></div>
                <div class="link"><a href="{{ url_for('skills') }}">Skills</a></div>
                <div class="link"><a href="{{ url_for('projects') }}">Projects</a></div>
                <div class="link"><a href="{{ url_for('hobbies') }}">Hobbies</a></div>
                <div class="link"><a href="{{ url_for('contact') }}">Contact</a></div>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <nav class="mobile-menu">
            <span class="close-icon" onclick="toggleMenu()">Ã—</span>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('skills') }}">Skills</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('hobbies') }}">Hobbies</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>

    </header>
    <main>

        <!--Contact me-->

        <section class="contact" id="contact">
            <div class="title"><span>Message me</span></div>
            <form id="contact-form" action="{{ url_for('contact') }}" method="POST">
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Full Name" id="nameInput" required>
                        <input type="text" name="subject" placeholder="Subject" id="subjectInput" required>
                    </div>
                </div>
                <div class="input-group-2">
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                    <input type="submit" value="Send Message" class="btn">
                </div>
            </form>
            <div id="flash-messages" data-messages='{{ get_flashed_messages(with_categories=true) | tojson | safe }}'></div>
        </section>

    </main>

    <!--footer section-->

    <footer>
        <div class="text"><span>Created By
            <a href="#">Tsega Ephrem</a>
            |&#169;2024 All Rights Reserved.
        </span>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
